<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Orders</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<h1>Edit Orders</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Order ID:</td>
					<td>
						<input type="text" th:field="*{ordersId}" readonly="readonly" />
					</td>
				</tr>	
				<tr>				
					<td>Customer Name:</td>
					<td>
						<input type="text" th:field="*{customerName}" />
					</td>
				</tr>
				<tr>				
					<td>Product Id:</td>
					<td>
						<input type="text" th:field="*{productId}" />
					</td>
				</tr>
						
				<tr>				
					<td>Product Name:</td>
					<td>
						<input type="text" th:field="*{productName}" />
					</td>
				</tr>
				<tr>
					<td>Qty:</td>
					<td><input type="text" th:field="*{qty}" /></td>
				</tr>
				<tr>
													
				<tr>
					<td colspan="2"><button type="submit">Save Order</button> </td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript">
data = "";
submit = function(){
	 
		$.ajax({
			url:'saveaProduct',
			type:'POST',
			data:{customerName:$("#name").val(),productId:$('#productId').val(),productName:$('#productName').val(),qty:$('#qty').val()}},
			success: function(response){
					alert(response.message);
					load();		
			}				
		});			
}</script>
</body>
</html>
