<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color:#FADBD8  ";>
<div class="container">
    <h1>Product Manager</h1>
    <a class="btn btn-success" href="new">Create New Product</a>
    <br/><br/>
    <table class="table" style="border: 10px solid black" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>qty</th>
                <th>Supplier Name</th>
                <th>price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
            	<td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.qty}">Qty</td>
                <td th:text="${product.description}">Supplier Name</td>
                <td th:text="${product.price}">Price</td>
                <td>
                	<a class="btn btn-primary" th:href="@{'/edit/' + ${product.id}}" >Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}" onclick="alert('Are you sure you want to delete order?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
	$(document).ready(function()
			{
			   $("form").validate({
			       submitHandler: function() { alert("Are you sure you want to delete order?"); }
			     });
			});
	</script>
    <script type="text/javascript">
			data = "";
			submit = function(id){
				$.ajax({
					url:'',
					type:'POST',
					data:{id:id},
					success: function(response){
							alert(response.message);
							load();		
					}				
				});
				</script>
				
</div>    
</body>
</html>
